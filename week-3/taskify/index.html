<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">



        <div class="toDo">
            <p>To Do</p>

            <div id="cardPlacetoDo" ></div>

            <button class="addNew-toDo" onclick="addnew('toDo')">Add new 
                <div class="plus"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg></div>
            </button>
        </div>


        <div class="inProgress">
            <p>In Progress</p>

            <div id="cardPlaceinProgress"></div>

            <button class="addNew-inProgress" onclick="addnew('inProgress')">Add new
                <div class="plus"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg></div>
            </button>
        </div>
        








        <div class="underReview">
            <p>Under Review</p>

            <div id="cardPlaceunderReview"></div>

            <button class="addNew-underReview" onclick="addnew('underReview')">Add new
                <div class="plus"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg></div>
            </button>
        </div>
        






        <div class="finished">
            <p>Finished</p>

            <div id="cardPlacefinished"></div>

            <button class="addNew-finished" onclick="addnew('finished')">Add new
                <div class="plus"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg></div>
            </button>
        </div>





        <script src="index.js"></script>


    </div>
    
</body>
</html>
