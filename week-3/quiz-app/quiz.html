<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="quiz.css">
</head>

<body>
  <div class="quiz-container">
    <div id="quiz-ques">
      <h1>Q) Questions will be displayed here</h1>
    </div>

    <div class="options">
      <input type="radio" id="op-a" name="ans" value="a">
      <label for="op-a" id="opA">Option-a</label>
      <br>

      <input type="radio" id="op-b" name="ans" value="b">
      <label for="op-b" id="opB">Option-b</label>
      <br>

      <input type="radio" id="op-c" name="ans" value="c">
      <label for="op-c" id="opC">Option-c</label>
      <br>

      <input type="radio" id="op-d" name="ans" value="d">
      <label for="op-d" id="opD">Option-d</label>
      <br>
    </div>

    <div class="scoreBox">
    </div>

    <div class="button">
      <button id="submit-button" onclick="submit()">Submit</button>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
