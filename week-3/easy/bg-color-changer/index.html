<html>

<body>
  <div id='bg' style="background-color: lightblue; height: 270px; border: 2px solid; display: flex; align-items: center; justify-content: center; justify-content: space-evenly">
    <button onclick='redbutton()' style="background-color: red; ">Red</button>
    <button onclick='orangebutton()' style="background-color: orange;">Orange</button>
    <button onclick='bluebutton()' style="background-color: blue;">blue</button>
    <button onclick='violetbutton()' style="background-color: blueviolet;">violet</button>
    <button onclick='yellowbutton()' style="background-color: yellow;">yellow</button>
  </div>

</body>



<script>
  function redbutton() {
    document.querySelector('#bg').style.backgroundColor = 'red';
  }


  function bluebutton() {
    document.querySelector('#bg').style.backgroundColor = 'blue';
  }

  function orangebutton() {
    document.querySelector('#bg').style.backgroundColor = 'orange';
  }

  function violetbutton() {
    document.querySelector('#bg').style.backgroundColor = 'darkviolet';
  }

  function yellowbutton() {
    document.querySelector('#bg').style.backgroundColor = 'yellow';
  }


</script>

</html>
